<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Holdens Daily Journal</h2>
    <main id="container">
        <form class="entryForm">
            <fieldset>
                <label for="entryData">Date</label>
                <input type="date" name="entryDate" class="entryForm_date">
            </fieldset>
        </form>
        <form class="entryForm">
            <fieldset>
                <label for="conceptCovered">Concepts Covered</label>
                <input type="text" name="conceptCovered" class="entryForm_date">
            </fieldset>
        </form>
        <form class="entryForm">
            <fieldset>
                <label for="journalBox">Journal Entry</label>
                <input type="text" name="journalEntry" class="journalEntry">
            </fieldset>
        </form>
    </form>
    <form class="entryForm">
        <fieldset>
            <label for="todaysMood">Mood for today</label>
            <select name ="Moods" class="myMoods"
                <option value="happy">Happy!</option>
                <option value="sad">Sad!</option>
                <option value="excited">Excited!</option>
                <option value="upset">Upset!</option>
                <option value="hungry">Happy!</option>
                <option value="sleepy">Sleepy!</option>
            </select>
        </fieldset>
    </form>
    <form class="entryForm">
        
            <input type="submit" name="submitButton" class="submitButton" value="Submit Button Here">
        
    </form>
    </main>
    <footer></footer>
</body>
</html>
